<div class="profile-main" id="profile">
  <div class="profile-info">
    <div class="profile-photo">
      <img (click)="openModalEditProfile($event)" class="profile-icon"
           src="./assets/icons/fluent_edit-20-regular.png">
      <div class="image-container">
        <img class='avatar-profile' src="./assets/anime-1.webp">
      </div>

      <div class="dropdown">
        <img (click)="toggleDropdown()" class="profile-icon" src="./assets/icons/ci_settings.png">
        <div *ngIf="showOptions" class="options-list">
          <p (click)="openModalChangePassword($event)" class="change-password-option">Change password</p>
          <p (click)="Logout()">Logout</p>

        </div>
      </div>
    </div>

    <div class="profile-data">
      <h2 class="profile-followers">
        0 followers
      </h2>
      <h4 class="name">@itsanna</h4>
      <h2 class="profile-followers">
        1 following
      </h2>
    </div>
  </div>
  <!--  MODAL CONTENT-->
  <div (click)="openModalChangePassword($event)" class="modal-background" id="modal-background-change-password">
    <form #postForm="ngForm" (ngSubmit)="changePassword(postForm.value, $event)" class="change-password-modal">
      <div class="change-password-modal-left-side">
        <div class="change-password-modal-header">
          <div>
            <p class="modal-header">Change Password</p>
          </div>
          <div class="change-password-input-container">
            <p>Old password</p>
            <div class="change-password-input">
              <img class="change-password-icon" height="21px" src="assets/icons/vector.png" width="18px"/>
              <input class="profile-change-password" maxlength="2000" name="title" ngModel placeholder="Old password"/>
            </div>
          </div>

          <div class="change-password-input-container">
            <p>New password</p>
            <div class="change-password-input">
              <img class="change-password-icon" height="21px" src="assets/icons/vector.png" width="18px"/>
              <input class="profile-change-password" maxlength="2000" name="title" ngModel placeholder="New password"/>
            </div>
          </div>

          <div class="change-password-input-container">
            <p>New password verification</p>
            <div class="change-password-input">
              <img class="change-password-icon" height="21px" src="assets/icons/vector.png" width="18px"/>
              <input class="profile-change-password" maxlength="2000" name="title" ngModel
                     placeholder="Verify new password"/>
            </div>
          </div>
          <button class="change-password-button" type="submit">Save changes</button>
        </div>

      </div>
    </form>
  </div>
  <div (click)="openModalEditProfile($event)" class="modal-background" id="modal-background-edit-profile">
    <form #postForm="ngForm" (ngSubmit)="changePassword(postForm.value, $event)" class="change-password-modal">
      <div class="change-password-modal-left-side">
        <div class="change-password-modal-header">
          <div>
            <p class="modal-header">Edit Profile</p>
          </div>

          <div class="change-password-input-container">
            <p>Email</p>
            <div class="change-password-input">
              <img class="change-password-icon" height="16px" src="assets/icons/evaEmailFill0.png" width="20px"/>
              <input class="profile-change-password" maxlength="2000" name="title" value="itsanna@gmail.com" ngModel placeholder="Your email"/>
            </div>
          </div>

          <div class="change-password-input-container">
            <p>Username</p>
            <div class="change-password-input">
              <img class="change-password-icon" height="18px" src="assets/icons/change-username.png" width="18px"/>
              <input class="profile-change-password" maxlength="2000" name="title" value="itsanna" ngModel placeholder="Your username"/>
            </div>
          </div>

          <button class="change-password-button" type="submit">Save changes</button>
        </div>

      </div>
    </form>
  </div>

  <div class="profile-content">
    <router-outlet></router-outlet>
  </div>


</div>
