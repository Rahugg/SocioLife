<div class="home">
  <div class="post-list">
    <div class="post" *ngFor="let post of posts; let postIndex = index">
      <div class="post-content">

        <div class="post-content-left">
          <img src="{{post.img}}" class="post-img"/>
          <div class="comment-list" [attr.id]="'postCommentList'+ postIndex ">

            <div *ngFor="let comment of post.comments" class="comment-background">
              <div class="comment">
                <div class="comment-account-image">
                  <img src="./assets/anime-2.jpg"/>
                </div>
                <div>
                  <p class="account-name">@{{comment.user}}</p>
                  <p>
                    {{comment.title}}
                  </p>

                </div>
              </div>
            </div>

            <div class="comment-background">
              <form class="comment new-comment" #comment="ngForm" (ngSubmit)="postComment(comment.value, post.id)">
                <input ngModel name="comment" placeholder="{{post.question}} or add your comment"/>
                <button type="submit"> > </button>
              </form>
            </div>
          </div>

        </div>
        <div class="post-details">
          <div class="post-header">
            <div class="post-user-img">
              <img src="./assets/anime-1.webp"/>
            </div>
            <p>@{{post.user}}</p>
          </div>

          <div class="post-text">
            <p>{{post.title.slice(0, 100)}}<span *ngIf="post.title.length > 100" class="more-button" (click)="showMoreText($event)" >...more</span></p>
            <p class="text-more" (click)="showMoreText($event)">{{post.title}}</p>
          </div>

          <img src="./assets/icons/icon-like-inactive.png" class="post-icon" (click)="likeThisPost($event, post)"/>
          <p class="post-likes"> 56 likes</p>
        </div>
      </div>
    </div>

  </div>
</div>
