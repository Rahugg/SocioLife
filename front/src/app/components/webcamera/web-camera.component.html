<div class="webcam-container">
  <webcam
    [height] = "270"
    [trigger]="triggerObservable"
    [switchCamera]="nextWebcamObservable"
    (imageCapture)="handleImage($event)"
  ></webcam>
</div>

<div class="webcam-buttons">
  <button (click)="takeSnapshot()"><img src="assets/icons/icon-take-image.png"/></button>
</div>

<audio #audioOption>
  <source src='./assets/sounds/Camera-Shutter-Sound.mp3' type="audio/mp3">
</audio>
